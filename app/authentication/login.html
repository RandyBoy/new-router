<div class="login center-block col-md-4 ">
    <h1>登录</h1>
    <form #f="ngForm" (ngSubmit)="login($event, f.value.credentials.username, f.value.credentials.password)">
        <div ngModelGroup="credentials" class="form-group">
            <label for="username">用户</label>
            <input type="text" name='username' ngModel class="form-control" placeholder="Username">
            <label for="password">密码</label>
            <input type="password" name='password' ngModel class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default btn-primary">登录</button>
        <a [routerLink]="['/signup']" class="btn btn-success">注册</a>
    </form>
    <pre>{{f.value | json}}</pre>

    <form [formGroup]="loginForm">
        <div class="form-group">
            <p>Login <input formControlName="login" class="form-control"></p>
        </div>
        <div formGroupName="passwordRetry" class="form-group">
            <p>Password <input type="password" formControlName="password" class="form-control"></p>
            <p>Confirm password <input type="password" formControlName="passwordConfirmation" class="form-control"></p>
        </div>
    </form>
    <h3>Form value:</h3>
    <pre>{{value}}</pre>
</div>
